
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>AJAX EXERCISE</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="app/css/main.css" media="screen" charset="utf-8">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="col-sm-2">
          <div class="navbar-header">
            <a class="navbar-brand" href="javascript:void(0)">
              <span>my imdb</span>
            </a>
          </div>
        </div>
        <div class="col-sm-10">
          <form class="navbar-form">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Enter your movie title" id="search-bar">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button"><i class="fa fa-search"></i></button>
              </span>
            </div>
          </form>
        </div>
      </div>
    </nav>
    <section class="container">
      <div class="row">
        <div class="col-sm-9 movie-container">
          <div class="row">
            <div class="col-sm-3">
              <img src="" alt="" class="img-responsive img-movie">
            </div>
            <div class="col-sm-9">
              
              <ul class="list-unstyled">
                <li><h2 class="movie-title"></h2></li>
                <li class="year"></li>
                <li class="writer"></li>
                <li class="director"></li>
                <li class="actors"></li>
                <li class="awards"></li>
                <li class="rating"></li>
                <li class="country"></li>
                <li class="runtime"></li>
                <li class="genre"></li>
                <li class="language"></li>
                <li class="plot"></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>
    <hr>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="app/js/main.js"></script>
  </body>
</html>
